 GER_submarine_1:0 "Type IIA"
 GER_submarine_1:0 "UB III Type"
 GER_submarine_1_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons and mounts five 533mm torpedo tubes. Six were built between 1934 and 1935." 
 GER_submarine_1_desc:0 "The UB III Type coastal submarine was a class of U-boat built during World War I by the German Imperial Navy. They carried ten torpedoes and displaced over 500 tons. Between 1916 and 1918, 96 were built, though all were out of service by 1935."
 GER_submarine_2:0 "Type IIA"
 GER_submarine_2:0 "Type VII"
 GER_submarine_2_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons and mounts five 533mm torpedo tubes. Six were built between 1934 and 1935."
 GER_submarine_2_desc:0 "Type VII submarines were the most widely used U-boats of the war and were the most produced submarine class in history, with 703 built. The type had several modifications. "
 GER_submarine_3:0 "Type VIIC"
 GER_submarine_3:0 "Type XB"
 GER_submarine_3_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
 GER_submarine_3_desc:0 "The Type XB class was intended as long-range mine-layers. They only had two torpedo tubes at the stern and could carry up to 66 SMA mines in 30 mine shafts and up to 15 torpedoes. They were later used as long-range cargo transports."
 GER_submarine_4:0 "Type XXI"
 GER_submarine_4_desc:0 "Type XXI submarines, also known as 'Elektroboote', were the first submarines designed to operate primarily submerged, rather than as surface ships that could submerge as a means to escape detection or launch an attack. Its key features were its streamlined hull and conning tower and its large number of battery cells. It was among the largest of the German submarine classes, displacing over 1,620 tons. There were 118 ships commissioned between 1943 and 1945."
 GER_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 GER_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 GER_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 GER_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
 GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GER_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 GER_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 GER_super_heavy_tank_equipment_1_short:0 "Maus"
