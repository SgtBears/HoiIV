 SOV_submarine_1:0 "AG Class"
 SOV_submarine_1_desc:0 "Amerikansky Golland (American Holland) class submarines were built in Canada, then delivered to Russia during WWI, where they were finally assembled. They were the direct copy of the successful Holland type submarines. They were designed to be good sea boats well-armed for their time."
 SOV_submarine_2:0 "Series V Shchuka"
 SOV_submarine_2_desc:0 "The Series V submarines of the Schuka class were the second-most numerous submarines of the Soviet Navy. Their large number came from their deployment to the four fleets of the Soviet Union: Black Sea, Baltic, Northern and Pacific. They were medium-sized patrol submarines with good torpedo armament and seaworthiness."
 SOV_submarine_3:0 "Series XIV K-Class"
 SOV_submarine_3_desc:0 "The Series XIV submarines were large cruising submarines with extended range. They were essentially an improved version of the Series IV Pravda class. These submarines featured heavy armament of both surface guns and torpedoes. They had a long range but only satisfactory seaworthiness."
 SOV_submarine_4:0 "Project 611"
 SOV_submarine_4_desc:0 "The Project 611 submarines (NATO Codename: Zulu), were the Soviet Navy's first submarine class to be built after WWII. Their design was based on the German Type XXI submarines, and they were meant to replace the older Series XIV K class boats. They were large, ocean-going submarines with a heavy torpedo armament and long range. They were used as a basis for the follow-up Project 613 (NATO Codename: Whiskey) and Project 641 (NATO Codename: Foxtrot) class submarines."
