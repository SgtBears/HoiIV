 ITA_light_cruiser_1:0 "Taranto Class"
 ITA_light_cruiser_1_desc:0 "The cruisers Taranto and Bari were World War I-era cruisers obtained from Germany as reparations. Both displaced between 4,500 and 5,100 tons and were armed with German 150mm SK/45 guns."
 ITA_light_cruiser_2:0 "Duca degli Abruzzi"
 ITA_light_cruiser_2_desc:0 "The Duca degli Abruzzi class was the fifth subclass of the Condottieri-class light cruisers. They were built before World War II to gain predominance in the Mediterranean Sea. They were the largest Italian light cruisers commissioned during the war, displacing over 9,400 tons. They were well-armored and mount ten 152mm Ansaldo guns."
 ITA_light_cruiser_3:0 "Capitani Romani Class"
 ITA_light_cruiser_3_desc:0 "Capitani Romani light cruisers were essentially designed to outrun and outgun the large new French destroyers of the late 1930s. Twelve hulls were ordered in late 1939, but only three were completed before the Italian armistice in 1943. They were lightly armored and displaced only 3,700 tons, but were quite fast. They mount eight 135mm OTO/Ansaldo guns."
 ITA_light_cruiser_4:0 "San Giorgio Class"
 ITA_light_cruiser_4:0 "San Marco Class"
 ITA_light_cruiser_4_desc:0 "The San Giorgio class is an improved version of the earlier Capitani Romani light cruisers. Due to the Italian armistice the San Giorgio, and her redesigned sister ship the San Marco, were not commissioned until the 1950s."
 ITA_light_cruiser_4_desc:0 "The San Marco class is an improved version of the earlier Capitani Romani light cruisers. Due to the Italian armistice the San Marco, and her redesigned sister ship the San Giorgio, were not commissioned until the 1950s."
