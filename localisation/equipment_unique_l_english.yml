 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "The Leichttraktor was a German experimental tank. After the first world war, Germany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_heavy_cruiser_1:0 "Blücher Class"
 GER_heavy_cruiser_1_desc:0 "Blücher was the last armored cruiser built by Germany. Her design was innovative for her time and paved the way for the later Von der Tann-class Battlecruisers. By World War I, she was already obsolete. Blücher was sunk at the Battle at the Doggerbank in 1915."
 GER_heavy_cruiser_2:0 "Hipper Class"
 GER_heavy_cruiser_2_desc:0 "The Admiral Hipper Class heavy cruisers were the first heavy cruisers of the Kriegsmarine. Officially displacing 10,000 tons, in reality they displaced over 16000 tons. They were armed with eight 8" guns in four twin turrets, with a secondary battery of twelve 105mm guns."
 GER_heavy_cruiser_3:0 "D Class"
 GER_heavy_cruiser_3_desc:0 "The D-class were a pair of cruisers. The ships were improved versions of the preceding Deutschland-class cruisers. They were intended to counter a new French naval construction program. Displacement increased to 20,000 t, but Hitler allowed only increases to armor, prohibiting additions to the ships' main battery. Only one of the two ships was laid down, but it was canceled less than five months after the keel was laid. It was determined that the designs should be enlarged to counter the new French Dunkerque-class ships. The construction contracts for both ships were superseded by the Scharnhorst-class battleships."
 GER_heavy_cruiser_4:0 "P Class"
 GER_heavy_cruiser_4_desc:0 "The P Class was a large heavy cruiser design, officially designated as Panzerschiff (Armored Ship) by the Kriegsmarine. Displacing almost 24,000 tons, they would have been 3,000 tons lighter but 55 meters longer than the U.S. New York-class battleships. The armament consisted of six 280mm guns in two triple turrets."
