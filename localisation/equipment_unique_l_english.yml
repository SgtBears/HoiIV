 URG_destroyer_1:0 "Uruguay Class"
 URG_destroyer_1_desc:0 "The Uruguay was a heavy torpedo boat built in Germany for the Uruguayan Navy prior to World War I. It displaced over 1,400 tons and was armed with four 120mm/45 Krupp QF guns. It had a strong AA complement and two 450mm torpedo tubes. Given their vintage and large size, they were fairly slow compared to other destroyers."
