 #canceled#AST_destroyer_2:0 "Arunta Class"
 #canceled#AST_destroyer_2_desc:0 "Arunta, Bataan, Warramunga were three Tribal-class destroyers ordered for the RAN. Originally conceived during design studies for a light fleet cruiser, the Tribals evolved into fast, powerful destroyers, with greater emphasis on guns over torpedoes than previous destroyers, in response to new designs by Japan, Italy, and Germany."
 #AST_destroyer_2:0 "阿兰达人级"
 #AST_destroyer_2_desc:0 "阿兰达人、巴丹人、瓦拉蒙加人是澳大利亚皇家海军订购的三艘部落级巡洋舰，部落级最初出自是从一支轻型巡洋舰队的设计研究，并进化成了高速、强力的驱逐舰，为了响应德意日三国的新设计，该舰比以前的驱逐舰更注重鱼雷武器。"
 #canceled#AST_light_cruiser_2:0 "Sydney Class"
 #canceled#AST_light_cruiser_2_desc:0 "Sydney, Perth and Hobart, named after the Australian cities, were three modified Leander Class light cruisers operated by the RAN. They were also the last three ships of the class. "
 #AST_light_cruiser_2:0 "悉尼级"
 #AST_light_cruiser_2_desc:0 "以澳大利亚城市悉尼命名的悉尼号、帕斯号以及霍巴特号，是澳大利亚皇家海军的三艘经现代化改装的利安德级轻巡洋舰。她们也是该级的最后三艘舰艇。"
 AST_light_cruiser_4:0 "Neptune Class"
 AST_light_cruiser_4_desc:0 "The Neptune class was a proposed class of cruisers planned for the British Royal Navy in the latter years of the Second World War. They were large ships which were to be armed with twelve 6-inch dual-purpose guns and with a heavy secondary armament. While five ships of the class were planned in 1944, they were cancelled following the end of the war, before construction could begin."
