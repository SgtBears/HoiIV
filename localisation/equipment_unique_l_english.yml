 ITA_battle_cruiser_1:0 "Caracciolo Class"
 ITA_battle_cruiser_1_desc:0 "The Francesco Caracciolo class was a class of capital ships was proposed just after WWI. The ships displaced about 34,000 tons, were well-armored, and fairly fast for their size and vintage. Only one ship was launched, but it was cancelled in 1921."
 ITA_battle_cruiser_2:0 "OTO Livorno"
 ITA_battle_cruiser_2:0 "Principe Amedeo Class"
 ITA_battle_cruiser_2_desc:0 "The design could be considered as the battlecrusier version of the later Littorio class battleships though it did have very limited AA weaponry for self defence. Design work progressed rapidly, but in late 1933 the Italians decided to abandon the work. "
 ITA_battle_cruiser_2_desc:0 "The Principe Amedeo class is a hypothetical battlecruiser that would have launched around the late 1930s. It would be comparable to the French Dunkerque battlecruisers, displacing about 30,000 tons and armed with 320mm guns in their main battery."
 ITA_battleship_1:0 "Conte Di Cavour Class"
 ITA_battleship_1_desc:0 "The Conte Di Cavour class battleships were commissioned during World War I. They had 305mm Armstrong-Vickers guns, displaced 23,000 tons, and had a top speed comparable to other dreadnought-era battleships. Starting in 1933, the two remaining ships of the class underwent a serious redesign, improving their size, armament, and performance to be on par with the emerging 'fast' battleships of the time."
 ITA_battleship_2:0 "Caio Duilio Class"
 ITA_battleship_2:0 "Littorio Class"
 ITA_battleship_2_desc:0 "The Caio Duilio class of battleships were originally commissioned at the start of World War I. Both ships, however, underwent a complete redesign between 1937 and 1940. This model represents the redesign. The armament is upgraded to ten 320mm M1934 guns, the displacement is now 29,000 tons, and the speed is enough to classify them as a 'fast' battleship. "
 ITA_battleship_2_desc:0 "The Littorio class, also known as the Vittorio Veneto class, represented the most modern battleships used by Italy during World War II. They displaced over 40,000 tons and were very fast for their size. They formed the backbone of the Italian fleet."
 ITA_battleship_3:0 "Littorio Class"
 ITA_battleship_3:0 "Project UP.41"
 ITA_battleship_3_desc:0 "The Littorio class, also known as the Vittorio Veneto class, represented the most modern battleships used by Italy during World War II. They displaced over 40,000 tons and were very fast for their size. They formed the backbone of the Italian fleet."
 ITA_battleship_3_desc:0 "UP.41 was originally a project made by Ansaldo for the Soviet Union(which eventually chose to go for Project 23 as their new battleship). The primary and secondary artillery would have a disposition with 9 406/50 mm cannons and 12 152/55 mm, very similar to the Littorio class. "
 ITA_battleship_4:0 "Impero Class"
 ITA_battleship_4_desc:0 "The Impero battleships were a hypothetical class of late-war battleships. They displaced about 43,000 tons, were armed with 381mm Ansaldo guns, and were well-armored."
 ITA_carrier_1:0 "Francesco Caracciolo Class"
 ITA_carrier_1:0 "Giuseppe Miraglia Class"
 ITA_carrier_1_desc:0 "Francesco Caracciolo Class were originally four planned battleships in WWI. They were never completed. In 1919, Regia Marina considered converting Francesco Caracciolo, the first ship of the class, a flush-deck aircraft carrier. However, because of the poor economic situation in Italy in the aftermath of WWI, a modern carrier conversion could not be completed. "
 ITA_carrier_1_desc:0 "The Giuseppe Miraglia class is a hypothetical class of early interwar aircraft carriers. It is comparable to the U.S. Lexington class carriers and the Japanese Kaga or Akagi carriers."
 ITA_carrier_2:0 "Falco Class"
 ITA_carrier_2:0 "Vian Project"
 ITA_carrier_2_desc:0 "The Falco is a hypothetical class of interwar Italian aircraft carriers They were comparable to the U.S. Yorktown class carriers and the British Ark Royal carrier. They displaced about 21,000 tons, had decent armor, and carried an average complement of aircraft."
 ITA_carrier_2_desc:0 "This carrier was designed by General Giuseppe Vian in 1932. Its displacement was 16,000 tons. But it was just an idea on paper due to the Great Depression. "
 ITA_carrier_3:0 "Aquila Class"
 ITA_carrier_3_desc:0 "The Aquila was a planned conversion of an ocean liner, the Roma. The conversion was to begin in 1941, but the project was never completed. If completed, the Aquila would displace 23,500 tons and would be comparable to the Japanese Hiyo class and the British Indomitable class carriers."
 ITA_carrier_4:0 "Sparviero Class"
 ITA_carrier_4_desc:0 "The Sparviero was also a planned conversion of an ocean liner, the Augustus. The conversion began in late 1942, but did not get far. Germany scuttled the ship upon its capture after the Italian armistice. The carrier would have displaced 30,400 tons, been fairly well-armored, and had a strong AA defense battery."
