 NZL_light_cruiser_1:0 "Danae Class"
 NZL_light_cruiser_1_desc:0 "The Danaes were based on the design of the preceding C class series, but were lengthened by 20 feet to allow a sixth 6-inch gun to be worked in between the bridge and the forefunnel. Additionally, the twin torpedo tubes in the C class were replaced by triples, giving the Danaes a total of twelve tubes, the heaviest torpedo armament for a cruiser at the time."
 #NZL_light_cruiser_1:0 "达娜厄级"
 #NZL_light_cruiser_1_desc:0 "达娜厄级是基于其之前的C级设计的，但被加长了20英尺，以便能在舰桥和前烟囱之间使用第六门6英寸口径火炮。除此之外，C级的双联装鱼雷发射管被替换为三联装，这样达娜厄便总共拥有了12具发射管，是当时世界上最重的鱼雷武器"
 NZL_light_cruiser_4:0 "Neptune Class"
 NZL_light_cruiser_4_desc:0 "The Neptune class was a proposed class of cruisers planned for the British Royal Navy in the latter years of the Second World War. They were large ships which were to be armed with twelve 6-inch dual-purpose guns and with a heavy secondary armament. While five ships of the class were planned in 1944, they were cancelled following the end of the war, before construction could begin."
 #NZL_light_cruiser_4:0 "海王星级"
 #NZL_light_cruiser_4_desc:0 "海王星级是英国皇家海军在二战后期计划的一级巡洋舰。她们是装备有十二门6英寸主炮及十二门4.5英寸高平两用炮的大型舰艇。虽然1944年计划建造5艘该级舰艇，但它们都因战争结束而在开始建造前就被取消了。"
 NZL_submarine_3:0 "V Class"
 NZL_submarine_3_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry." 
 #NZL_submarine_3:0 "V级"
 #NZL_submarine_3_desc:0 "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 NZL_submarine_4:0 "A Class"
 NZL_submarine_4_desc:0 "The A or Amphion class of British diesel-electric submarines were designed for use in the Pacific War. Only two were completed before the end of hostilities. They had a high, flared bow for excellent sea performance and had effective air conditioning, essential for Far East submarine operations." 
 #NZL_submarine_4:0 "A级"
 #NZL_submarine_4_desc:0 "A级或安菲翁级是英国为太平洋战争而设计的一级柴电潜艇。只有两艘在战争结束前建造完成。它们有高且凸出的舰艏，从而拥有出色的航海性能，同时它们还拥有高效的空调系统，这对在远东作战是必不可少的。"
 
