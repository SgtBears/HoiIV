 ITA_destroyer_1:0 "Curtatone Class"
 ITA_destroyer_1_desc:0 "Curtatone-class destroyers were the first destroyers to be built in Italy after the end of World War I and were the first destroyers to use twin gun mountings. The ships were originally ordered at the same time as the Palestro class destroyers, but were postponed due to steel shortages. They displaced just under 1,000 tons and mount four 102mm Schneider-Armstrong guns."
 ITA_destroyer_2:0 "Soldati Class"
 ITA_destroyer_2_desc:0 "The Soldati class were a group of destroyers built in the late 1930s. There were two batches. Twelve ships made up the first batch in 1938-39. Five ships were completed in the second batch in 1941-42. The first batch displaced just over 1,800 tons and was armed with four 120mm Ansaldo guns."
 ITA_destroyer_3:0 "Ciclone Class"
 ITA_destroyer_3_desc:0 "The Ciclone-class destroyers were designated as torpedo boats but were really more of a destroyer escort. They were slightly enlarged versions of the previous Orsa class, displacing over 1,100 tons, and had improved stability and heavier anti-submarine armament."
 ITA_destroyer_4:0 "Medaglie d'Oro Class"
 ITA_destroyer_4_desc:0 "The Comandanti Medaglie d'Oro class were a group of destroyers planned for the Regia Marina but never launched by the time of the Italian Armistice. The ships were significantly larger than previous Italian destroyers, displacing nearly 2,100 tons. They were also armed with the larger, 135mm Ansaldo guns and had improved engines."
