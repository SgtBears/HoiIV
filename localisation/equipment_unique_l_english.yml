 SOV_heavy_cruiser_1:0 "Krasniy Kavkaz Class"
 SOV_heavy_cruiser_1_desc:0 "The Krasnyi Kavkaz cruiser, originally the Admiral Nakhimov class light cruiser, was the half-sister of the Chervona Ukraina. Krasnyi Kavkaz was completed with a modified design that included larger-caliber 180mm guns and stronger AA armament. Because she was a rebuilt light cruiser, her armor was thinner compared to the heavy cruisers of other navies."
 SOV_heavy_cruiser_2:0 "Kirov Class"
 SOV_heavy_cruiser_2_desc:0 "The Kirov class (Project 26) cruisers were the Soviet Navy's first modern cruisers. The design was based on the Italian Raimondo Montecuccoli class light cruisers and was built as part of the 1933-1938 shipbuilding program. The ships displaced between 7,700 and 9,200 tons. They were armed with new 180mm guns in 3 triple turrets and a solid AA battery. Their strong engines provided good speed and an acceptable operational range, while the armor belt was thin compared to other heavy cruisers."
 SOV_heavy_cruiser_3:0 "Project 22"
 SOV_heavy_cruiser_3_desc:0 "The Project 22 heavy cruisers were designed in the mid 1930's to counter similar vessels in neighboring countries. The design called for a larger-sized vessel displacing between 15,500 and 17,000 tons. They were equipped with four triple 240mm cannons to fight off enemy cruisers, a heavy AA armament for self-defense, and a larger scout plane force to find the enemy. Their main tasks would be to scout for enemy forces and convoy hunting. The cost of the ships and the allocation of resources to other needs resulted in the cancellation of the project."
 SOV_heavy_cruiser_4:0 "Project 66"
 SOV_heavy_cruiser_4_desc:0 "The Project 66 heavy cruisers were the Soviet Navy's last attempt to design and build a purely gun cruiser. Design studies started in 1943 and the final version emerged after the war. The vessels would feature 220mm cannons in 3 triple turrets and a strong AA armament. Displacement would be at least 26,500 tons. The advent of the missile age and the death of Josef Stalin caused the project to be terminated."
