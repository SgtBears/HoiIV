 #Japan
 JAP_light_cruiser_2:0 "Katori Class"
 JAP_light_cruiser_2_desc:0 "Katori Class cruisers were originally ordered to serve as training ships. With the Pacific War, they were used as administrative flagships for various fleets, such as submarine command and control, and to command escort squadrons. The ships were upgraded as the war progressed with additional anti-aircraft guns and depth charges."
 #JAP_light_cruiser_2:0 "香取级"
 #JAP_light_cruiser_2_desc:0 "香曲级原本被设计为训练舰。在太平洋战争中，他们被用作各种舰队的行政旗舰，比如潜艇指挥与控制，以及指挥护航中队。随着战争的进行，该型舰艇进行了改造升级，增加了额外的高射炮以及深水炸弹。"
 JAP_light_cruiser_4:0 "Oyodo Class"
 JAP_light_cruiser_4_desc:0 "Oyodo was a light cruiser built for the IJN  during World War II, and was the only ship of her class completed before the end of the war. It was originally designed to command submarine operations, but it was used as a transport and to escort the navy's capital ships for the rest of the year."
 #JAP_light_cruiser_4:0 "大淀级"
 #JAP_light_cruiser_4_desc:0 "大淀级是二战期间日本海军建造的一艘轻巡洋舰，同时也是该级在二战结束前的唯一完成的舰艇。她原本是为指挥潜艇行动而设计的，但是她在余下的年份里只是用作运输舰，并为海军主力舰护航。"
 
 
 #Italy
 ITA_light_cruiser_4:0 "San Giorgio Class"
 ITA_light_cruiser_4_desc:0 "The San Giorgio class is an improved version of the earlier Capitani Romani light cruisers. Due to the Italian armistice the San Giorgio, and her redesigned sister ship the San Marco, were not commissioned until the 1950s."
 #ITA_light_cruiser_4:0 "圣乔治级"
 #ITA_light_cruiser_4_desc:0 "圣乔治级是罗马统帅级轻巡洋舰的改进版本。由于意大利签署的停战协定的影响，圣乔治号与其重新设计的姊妹舰圣马可号直到20世纪50年代才得以服役。"
 ITA_heavy_cruiser_2:0 "Bolzano Class"
 ITA_heavy_cruiser_2_desc:0 "Bolzano was a unique heavy cruiser, sometimes considered to be a member of the Trento class, built in the early 1930s. It was the last vessel of the type to be built by Italy. It had a heavier displacement, slightly shorter length, a newer model of 203 mm gun, and a more powerful propulsion system."
 #ITA_heavy_cruiser_2:0 "博尔扎诺级"
 #ITA_heavy_cruiser_2_desc:0 "博尔扎诺是一艘独特的重巡洋舰，有时也被视为特伦托级的一员，建造于20世纪30年代早期。她也是意大利建造的最后一艘此级的大船。她拥有更大的排水量、略短的长度、一门新型的203mm火炮以及更强大的推进系统。"
 ITA_battle_cruiser_2:0 "OTO Livorno"
 ITA_battle_cruiser_2_desc:0 "The design could be considered as the battlecrusier version of the later Littorio class battleships though it did have very limited AA weaponry for self defence. Design work progressed rapidly, but in late 1933 the Italians decided to abandon the work. "
 #ITA_battle_cruiser_2:0 "奥托 里窝那"
 #ITA_battle_cruiser_2_desc:0 "该设计被认为是利托里奥级战列舰的战列巡洋舰版本，尽管它自卫的防空武器十分有限。该舰设计工作进展很快，但是在1933年年末时，意大利人决定放弃该项工程。"
 ITA_battleship_2:0 "Littorio Class"
 ITA_battleship_2_desc:0 "The Littorio class, also known as the Vittorio Veneto class, represented the most modern battleships used by Italy during World War II. They displaced over 40,000 tons and were very fast for their size. They formed the backbone of the Italian fleet."
 #ITA_battleship_2:0 "利托里奥级"
 #ITA_battleship_2_desc:0 "利托里奥级也被称作维托里奥·维内托级，是意大利在二战期间服役的最先进的战列舰。其排水量超过40000吨，就其体型而言航速非常快。利托里奥级构成了意大利海军舰队的绝对主力。"
 ITA_battleship_3:0 "Project UP.41"
 ITA_battleship_3_desc:0 "UP.41 was originally a project made by Ansaldo for the Soviet Union(which eventually chose to go for Project 23 as their new battleship). The primary and secondary artillery would have a disposition with 9 406/50 mm cannons and 12 152/55 mm, very similar to the Littorio class. "
 #ITA_battleship_3:0 "UP.41工程"
 #ITA_battleship_3_desc:0 "UP.41工程原本是由安萨尔多公司为苏联设计的（最终苏联选择了23工程做为他们的新型战舰）。其主炮和副炮和配置为9门406/50mm火炮以及12门152/55mm火炮，与利托里奥级非常相似。" 
 ITA_carrier_1:0 "Francesco Caracciolo Class"
 ITA_carrier_1_desc:0 "Francesco Caracciolo Class were originally four planned battleships in WWI. They were never completed. In 1919, Regia Marina considered converting Francesco Caracciolo, the first ship of the class, a flush-deck aircraft carrier. However, because of the poor economic situation in Italy in the aftermath of WWI, a modern carrier conversion could not be completed. "
 #ITA_carrier_1:0 "弗朗西斯科·卡拉乔洛级"
 #ITA_carrier_1_desc:0 "弗朗西斯科·卡拉乔洛级原本是一战时期计划的四艘战列舰，她们都未能完工。1919年，意大利海军考虑将弗朗西斯科·卡拉乔洛——即该级的第一艘舰艇——改装成一艘平甲板航空母舰。然而在一战后意大利糟糕的经济状况下，现代化航母的改装工程根本不可能完成。"
 ITA_carrier_2:0 "Vian Project"
 ITA_carrier_2_desc:0 "This carrier was designed by General Giuseppe Vian in 1932. Its displacement was 16,000 tons. But it was just an idea on paper due to the Great Depression. "
 #ITA_carrier_2:0 "维安方案"
 #ITA_carrier_2_desc:0 "该航母是由朱塞佩·维安将军于1932年设计的，排水量为16,000吨。但是因为经济大萧条，这只是一个停留在纸面上的想法而已。"
 ITA_submarine_4:0 "Flutto Class"
 ITA_submarine_4_desc:0 "The Flutto's were a development of the 600 Series of medium-sized submarines. They were good sea-boats with improved internal arrangements, hull strength, anti-aircraft armament and diving times. They are regarded as the best medium-displacement submarines built by Italy up to that time. "
 #ITA_submarine_4:0 "巨浪级"
 #ITA_submarine_4_desc:0 "巨浪级潜艇是600系列中型潜艇的发展型。她们是很优秀的潜艇，其内部布置、船体强度、防空武器和潜水时间都有所改善。她们被认为是当时意大利建造的最好的中型吨位潜艇。"
 
 #France
 FRA_destroyer_3:0 "Hoche Class"
 FRA_destroyer_3_desc:0 "The Hoche and Bayard classes were the final super destroyer design of the French Navy. Both classes were based on the Mogador class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these ships."
 #FRA_destroyer_3:0 "奥什级"
 #FRA_destroyer_3_desc:0 "奥什级和贝亚德是法国海军的终极特大型驱逐舰设计方案，两者都基于莫加多尔级设计，排水量4200吨，装备有类似的主武器和改良的防空炮及更为强大的引擎。她们在1939-40年的海军项目中被批准，但战争的爆发和法国的沦陷导致其被迫取消。"
 FRA_destroyer_4:0 "T 47 Class"
 FRA_destroyer_4_desc:0 "The T 47 Class or Surcouf Class were the first destroyers built for the French Navy after the Second World War. 12 ships were built between 1955 and 1957. After 1960, the entire class were modernised. "
 #FRA_destroyer_4:0 "T 47级"
 #FRA_destroyer_4_desc:0 "T 47级，也叫絮库夫级，是法国在二战后建造的首批驱逐舰，1955年至1957年间总共建造了12艘。1960年后，该级舰艇被整级地现代化改装。"
 FRA_battleship_3:0 "Alsace Class"
 FRA_battleship_3_desc:0 "The Alsace-class battleships were planned to succeed the Richelieu class. Four ships were ordered, with the design studies finished in 1939, authorized in 1940, and expected to be laid down in 1941, though the Fall of France prevented this from happening. It improves upon the Richelieu design with heavier and more numerous main guns, stronger AA armament, thicker armor plates, and larger engines."
 #FRA_battleship_3:0 "阿尔萨斯级"
 #FRA_battleship_3_desc:0 "阿尔萨斯级被计划作为黎塞留级的继任者，全部四艘于1939年完成设计研究，1940年批准并计划于1941年开工，但法国沦陷使之成为泡影。该级战舰在黎塞留级的基础上进行了改进，配备了更重、更多的主炮，更强大的防空装备，更厚的装甲以及更大马力的引擎。"
 FRA_battleship_4:0 "République Class"
 FRA_battleship_4_desc:0 "The République-class battleship is a hypothetical design. It is armed with 9 431 mm main guns and has very powerful AA guns. "
 #FRA_battleship_4:0 "共和国级"
 #FRA_battleship_4_desc:0 "共和国级是一个假想的设计。它装备有9门431mm主炮，并拥有强大的防空火力。"
 
 
 
 
 
 
 
 
 
 
 