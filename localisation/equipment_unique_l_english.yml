 SAF_submarine_1:0 "L Class"
 SAF_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 SAF_submarine_2:0 "T Class"
 SAF_submarine_2_desc:0 "The T-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 SAF_submarine_3:0 "V Class"
 SAF_submarine_3_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry." 
 SAF_submarine_4:0 "A Class"
 SAF_submarine_4_desc:0 "The A or Amphion class of British diesel-electric submarines were designed for use in the Pacific War. Only two were completed before the end of hostilities. They had a high, flared bow for excellent sea performance and had effective air conditioning, essential for Far East submarine operations."
