 AST_light_cruiser_1:0 "C Class"
 AST_light_cruiser_1_desc:2 "C-class light cruisers were a group of twenty-eight light cruisers of the Royal Navy. They were built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load. They saw extensive use during WWI and participated in many surface actions. Only the Caledon, Ceres, and Carlisle subclasses were in service by the mid 1930's."
 AST_light_cruiser_2:0 "Southampton Class"
 AST_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 AST_light_cruiser_3:0 "Crown Colony Class"
 AST_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range was somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 AST_light_cruiser_4:0 "Neptune Class"
 AST_light_cruiser_4_desc:0 "The Neptune class was a proposed class of cruisers planned for the British Royal Navy in the latter years of the Second World War. They were large ships which were to be armed with twelve 6-inch dual-purpose guns and with a heavy secondary armament. While five ships of the class were planned in 1944, they were cancelled following the end of the war, before construction could begin."
